  events: mace
  times: Time
  seed: 24038
  n_workers: 24
preprocessing:
  scalers:
    StandardScaler: true
    MinMaxScaler: false
    RobustScaler: false
  feature_selectors:
    SelectKBest: true
    VarianceThreshold: false
    FastICA: false
    PCA: false
    KernelPCA: false
    TruncatedSVD: false
  feature_selector_params:
    SelectKBest: {}
    VarianceThreshold:
      threshold: ${numpy_range:0.01, 1, 0.1}
    FastICA: {}
    PCA: {}
