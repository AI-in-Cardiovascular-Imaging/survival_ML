survival:
  models:
    CoxPH: true
    Coxnet: true
    RSF: true
    FastSVM: true
    FastKSVM: true
    GBS: true
    CGBS: true
    CoxLasso: true
    CoxElasticNet: true
  model_params:
    CoxPH:
      model__alpha:
      - 0.1
    Coxnet:
      model__alphas: ${numpy_range:0.001, 5, 0.2}
      model__l1_ratio: ${numpy_range:0.1, 1, 0.1}
