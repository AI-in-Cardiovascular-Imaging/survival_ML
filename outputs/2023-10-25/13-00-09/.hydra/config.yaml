      max_iter: 1000
      tol: 1.0e-05
      model__alpha: ${numpy_range:0.001, 0.01, 0.1}
    FastKSVM:
      max_iter: 1000
      tol: 1.0e-05
      model__kernel:
      - linear
      - rbf
      model__alpha: ${numpy_range:0.001, 0.01, 0.1}
    GBS:
      model__learning_rate:
      - 0.01
      - 0.1
      model__n_estimators:
      - 50
      - 100
      model__dropout_rate:
      - 0.1
      - 0.5
      model__subsample:
      - 0.8
      - 1.0
    CGBS:
      model__learning_rate:
      - 0.01
      - 0.1
      model__n_estimators:
      - 50
      - 100
      model__dropout_rate:
      - 0.1
      - 0.5
      model__subsample:
      - 0.8
      - 1.0
    CoxLasso:
      model__alphas: ${numpy_range:0.001, 5, 0.2}
    CoxElasticNet:
      model__l1_ratio: 0.9
      model__alphas: ${numpy_range:0.001, 5, 0.2}
